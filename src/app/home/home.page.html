<ion-app>
	<ion-header>
	  <ion-toolbar>
		<ion-title>Video Upload</ion-title>
	  </ion-toolbar>
	</ion-header>
	<ion-content>
	  <ion-grid>
		<ion-row>
		  <ion-col>
			<ion-button expand="block" (click)="chooseVideoFromGallery()"> Choose Video from Gallery </ion-button>
		  </ion-col>
		</ion-row>
		<ion-row>
		  <ion-col>
			<ion-button expand="block" (click)="recordVideo()"> Record Video </ion-button>
		  </ion-col>
		</ion-row>
	  </ion-grid>
	</ion-content>
